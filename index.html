<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXFinder - Discover & Download</title>

    <link rel="icon" type="image/png" href="./favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="bg-dark text-white">

    <!-- Heading -->
    <div class="container text-center mt-5">
        <h1 class="mb-4 fw-bold">PXFinder - Discover & Download</h1>
        <form id="search-form" class="d-flex justify-content-center">
            <input type="text" id="search-box" class="form-control w-50 me-2 shadow-lg" placeholder="Search images...">
            <button class="btn btn-danger fw-bold px-4">Search</button>
        </form>
    </div>

    <!-- Fullscreen Loader -->
    <div id="loader-container">
        <div class="loader"></div>
    </div>

    <!-- Image Results -->
    <div class="container mt-4">
        <div id="search-result" class="row g-4"></div>
    </div>

    <!-- Show More Button -->
    <div class="text-center my-4">
        <button id="show-more-btn" class="btn btn-danger fw-bold px-4 d-none">Show More</button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
